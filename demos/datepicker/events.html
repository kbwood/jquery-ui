<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>jQuery UI Datepicker - Event Callbacks</title>
	<link type="text/css" href="../../themes/base/jquery.ui.all.css" rel="stylesheet" />
	<script type="text/javascript" src="../../jquery-1.4.2.js"></script>
	<script type="text/javascript" src="../../ui/jquery.ui.core.js"></script>
	<script type="text/javascript" src="../../ui/jquery.ui.widget.js"></script>
	<script type="text/javascript" src="../../ui/jquery.ui.datepicker.js"></script>
	<link type="text/css" href="../demos.css" rel="stylesheet" />
	<script type="text/javascript">
	$(function() {
		$("#datepicker").datepicker({
			changeMonthYear: function(event, date) { alert("Changed to " + (date.getMonth() + 1) + "/" + date.getFullYear()); },
			select: function(event, date) { alert("Selected " + date); },
			close: function(event, date) { alert("Closed " + (date.getTime ? date : "")); }
		});
	});
	</script>
</head>
<body>

<div class="demo">

<p>Date: <input type="text" id="datepicker"></p>

</div><!-- End demo -->

<div class="demo-description">

<p>React to events within the datepicker such as when a new month is shown (<code>changeMonthYear</code>),
	when a date is selected (<code>select</code>), or when the popup is closed (<code>close</code>). 
	Alternately, you can <code>bind</code> to these events by prefixing their name with 'datepicker'.</p>

</div><!-- End demo-description -->

</body>
</html>
