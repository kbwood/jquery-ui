<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>jQuery UI Datepicker - Change First Week Day</title>
	<link type="text/css" href="../../themes/base/jquery.ui.all.css" rel="stylesheet" />
	<script type="text/javascript" src="../../jquery-1.4.2.js"></script>
	<script type="text/javascript" src="../../ui/jquery.ui.core.js"></script>
	<script type="text/javascript" src="../../ui/jquery.ui.widget.js"></script>
	<script type="text/javascript" src="../../ui/jquery.ui.datepicker.js"></script>
	<script type="text/javascript" src="../../ui/jquery.ui.datepicker.ext.js"></script>
	<link type="text/css" href="../demos.css" rel="stylesheet" />
	<script type="text/javascript">
	$(function() {
		$("#datepicker").datepicker({
			onShow: $.ui.datepicker.changeFirstDay
		});
	});
	</script>
</head>
<body>

<div class="demo">

<p>Date: <input type="text" id="datepicker"></p>

</div><!-- End demo -->

<div class="demo-description">

<p>Alter the datepicker before it shows with the <code>onShow</code> callback.
	Here the built-in <code>changeFirstDay</code> function allows changing the first day
	of the week by clicking on the column header - available in the
	<code>jquery.ui.datepicker.ext.js</code> module.</p>

</div><!-- End demo-description -->

</body>
</html>
