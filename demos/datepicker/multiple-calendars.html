<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>jQuery UI Datepicker - Display multiple months</title>
	<link type="text/css" href="../../themes/base/jquery.ui.all.css" rel="stylesheet" />
	<script type="text/javascript" src="../../jquery-1.4.2.js"></script>
	<script type="text/javascript" src="../../ui/jquery.ui.core.js"></script>
	<script type="text/javascript" src="../../ui/jquery.ui.widget.js"></script>
	<script type="text/javascript" src="../../ui/jquery.ui.datepicker.js"></script>
	<link type="text/css" href="../demos.css" rel="stylesheet" />
	<script type="text/javascript">
	var months = [2, 3, [2,2], [2,3]];
	
	$(function() {
		$("#datepicker").datepicker({
			monthsToShow: 3
		});
		$("#months").change(function() {
			$("#datepicker").datepicker("option", "monthsToShow", months[$(this).val()]);
		});
	});
	</script>
</head>
<body>

<div class="demo">

<p>Months: <select id="months">
	<option value="0">2</option>
	<option value="1" selected>3</option>
	<option value="2">[2, 2]</option>
	<option value="3">[2, 3]</option>
	</select></p>

<p>Date: <input type="text" id="datepicker"></p>

</div><!-- End demo -->

<div class="demo-description">

<p>Set the <code>monthsToShow</code> option to an integer of 2 or more to show multiple
	months in a single datepicker.  Alternately, provide an array containing the number
	of rows and columns.</p>

</div><!-- End demo-description -->

</body>
</html>
